<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Holodeck</title>
    <meta name="description" content="Holodeck - A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script -->
    <script src="https://aframe.io/aframe/examples/showcase/link-traversal/js/components/link-controls.js"></script>
  </head>
  <body>
    <a-scene background="color: #000000" raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse">
      <a-assets>
        <a-asset-item id="holodeckgltf" src="tng-holodeck-cc-by-nc-4.0-redgeneral.glb"></a-asset-item>
        <a-asset-item id="holodeckdae" src="tng-holodeck-cc-by-nc-4.0-redgeneral.dae"></a-asset-item>
      </a-assets>

      <!-- a-entity gltf-model="#holodeckgltf" position="-2.54 0 2"></a-entity -->
      <a-entity collada-model="#holodeckdae" position="-2.54 0 2"></a-entity>
      <a-link href="../apollo11/" title="Apollo 11" image="preview-apollo.png" position="-2 1.5 -5"></a-link>
      <a-link href="https://aframe.io/examples/showcase/a-painter/" title="A-Painter" image="preview-aframe.png" position="0 1.5 -6"></a-link>
      <a-link href="https://vrmap.kairo.at/" title="VR Map" image="preview-vrmap.png" position="2 1.5 -5"></a-link>
      <!-- http://planetvr.co.uk/dev/showroom.html https://ianpetrarca.com/webvrboilerplate/ -->
      <a-entity id="cameraRig" position="0 0 0">
        <!-- camera -->
        <a-entity id="head" camera="active: true" look-controls wasd-controls="fly: true;" position="0 1.6 0"></a-entity>
        <!-- hand controls -->
        <a-entity id="left-hand" link-controls="hand: left"
                  oculus-touch-controls="hand: left" vive-controls="hand: left" windows-motion-controls="hand: left;"
                  daydream-controls="hand: left" gearvr-controls="hand: left"></a-entity>
        <a-entity id="right-hand" link-controls="hand: right"
                  oculus-touch-controls="hand: right" vive-controls="hand: right" windows-motion-controls="hand: right;"
                  daydream-controls="hand: right" gearvr-controls="hand: right"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
