<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Apollo 11</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="apolloSmall.png" radius="1" position="0 1.3 0" rotation="0 -90 0"></a-sky>
      <a-camera position="0 1.6 0.3"></a-camera>
      <a-text font="dejavu" value="Apollo 11 image from the Smithsonian National Air and Space Museum" width="1" position="0 2 -0.5"
              align="center" rotation="60 0 3"></a-text>
    </a-scene>
  </body>
</html>
